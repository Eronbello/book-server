version: '3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
        - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile.development
    command: bash -c "(bundle check || bundle install) && (rake db:exists && rake db:migrate || rake db:create db:migrate) && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      